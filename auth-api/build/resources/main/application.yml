server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/forms_api
    username: forms_user
    password: forms_pass
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/forms-realm

app:
  cors:
    allowed-origins: "http://localhost:5173"
